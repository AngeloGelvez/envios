<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <title>Usuario</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    	<link rel="stylesheet" href="assets/css/styles.css">
    </head>
    
    <body>
        <div class="container p-4">
          <center>  <h2 class="section__title">TU INFO</h2></center><br><br>
            <table class="table table-hover"> 
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Direccion</th>
						<th>Pais</th>
						<th>Correo</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr>
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"> </td>
                        <td th:text="${usuario.edad}"> </td>
                        <td th:text="${usuario.direccion}"> </td>
						<td th:text="${usuario.pais}"> </td>
						<td th:text="${usuario.correo}"> </td>
                    </tr>
                 </tbody>
            </table>
			
			<h1 class="mt-5">Paquetes Disponibles</h1>
		    <div th:each="paquete : ${listaPaquetes}">
		        <div class="d-flex align-items-center mb-3">
		            <span th:text="${paquete.nombre}" class="me-3 fw-2" style="margin-right: 20px;"></span>
		            <button type="button" class="btn btn-primary" onclick="this.disabled=true">Recibir El Envio</button>
		        </div>
		    </div>
			
            <div class="d-flex justify-content-center">
                <div class="p-3 "><br><a href="/" class="btn btn-outline-success">Inicio</a></div>
            </div>
         </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
     </body>
</html>
